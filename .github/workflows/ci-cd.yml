name: Local CI/CD with Minikube

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test || echo "No tests, skipping"

      # Step 5: Build Docker image locally
      - name: Build Docker image
        run: docker build -t docker-jenkins-demo:latest .

      # Step 6: Load Docker image into Minikube
      - name: Load image into Minikube
        run: |
          minikube status || minikube start --driver=docker
          minikube image load docker-jenkins-demo:latest

      # Step 7: Setup kubeconfig for local Minikube
      - name: Setup kubeconfig
        run: |
          export KUBECONFIG=$HOME/.kube/config
          kubectl config use-context minikube
          kubectl config get-contexts
          kubectl cluster-info

      # Step 8: Deploy to Minikube
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
          kubectl get pods -o wide
          kubectl get svc
